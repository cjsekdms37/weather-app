<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Fjalla+One&family=Poppins:wght@200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container bodyBox">
      <div class="flex-container topBox">
        <div class="flexbox-item flexBox1">
          <ul class="todaysDate">
            <li class="weekDay">Thursday</li>
            <li class="presentDate">
              <span id="todayMonth">September</span>
              <span id="todayDate">13</span>, <span id="todayYear">2022</span>
            </li>
          </ul>
        </div>
        <div class="flexbox-item flexBox2">
          <h1 id="the-city">Chicago</h1>
          <h2>
            <span id="today-degrees"> 17 </span
            ><span class="degrees"><a href="" id="today-cel">℃</a>|</span
            ><span><a href="" class="degrees" id="today-fah">℉</a></span>
          </h2>

          <div class="presentWeatherEmoji">
            <img
              id="weather-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
              alt=""
            />
          </div>
          <div class="presentWeather">Partly Cloudy</div>
        </div>
        <div class="flexbox-item flexBox3">
          <ul class="presentConditions">
            <li>Humidity: <span id="humidity-percentage">69</span>%</li>
            <li>Wind: <span id="wind-speed">14</span> mph</li>
          </ul>
        </div>
      </div>

      <div class="flexbox-container bottomBox">
        <div class="flexbox-item flexBox4">
          <div class="weekDay" id="box-one-day">Friday</div>
          <img
            id="weather-icon-one"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
            alt=""
          />
          <div class="weeklyTemperature">
            <span class="forecast-min" id="first-box-min">18</span>°
            <span class="forecast-max" id="first-box-max">28</span>°
          </div>
        </div>

        <div class="flexbox-item flexBox5">
          <div class="weekDay" id="box-two-day">Saturday</div>
          <img
            id="weather-icon-two"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
            alt=""
          />
          <div class="weeklyTemperature">
            <span class="forecast-min" id="second-box-min">25</span>°
            <span class="forecast-max" id="second-box-max">31</span>°
          </div>
        </div>

        <div class="flexbox-item flexBox6">
          <div class="weekDay" id="box-three-day">Sunday</div>
          <img
            id="weather-icon-three"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
            alt=""
          />
          <span class="forecast-min" id="third-box-min">13</span>°
          <span class="forecast-max" id="third-box-max">28</span>°
        </div>

        <div class="flexbox-item flexBox7">
          <div class="weekDay" id="box-four-day">Monday</div>
          <img
            id="weather-icon-four"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
            alt=""
          />
          <span class="forecast-min" id="fourth-box-min">14</span>°
          <span class="forecast-max" id="fourth-box-max">29</span>°
        </div>

        <div class="flexbox-item flexBox8">
          <div class="weekDay" id="box-five-day">Tuesday</div>
          <img
            id="weather-icon-five"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-night.png"
            alt=""
          />
          <div class="weeklyTemperature">
            <span class="forecast-min" id="fifth-box-min">16</span>°
            <span class="forecast-max" id="fifth-box-max">27</span>°
          </div>
        </div>
      </div>

      <div class="searchEngine">
        <form id="search-form">
          <div class="searchBox">
            <input
              class="searchCity"
              type="search"
              placeholder="Enter city here"
              id="search-input"
              autocomplete="off"
            />
            <input class="searchBtn" type="submit" value="Search" />
            <button id="current-location-button">Current</button>
          </div>
        </form>
      </div>
    </div>

    <div class="coder-info">
      This project was coded by DaEun Michaels and is open-sourced on
      <a
        href="https://github.com/cjsekdms37/weather-app"
        target="_blank"
        class="github-link"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://curious-sunflower-4ee200.netlify.app"
        target="_blank"
        class="host-netlify"
        >Netlify</a
      >
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
